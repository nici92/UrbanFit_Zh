<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bodyweight Workout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Quick Bodyweight Workout</h1>
    <ul class="workout-list">
      <li>20 Jumping Jacks</li>
      <li>15 Push-ups</li>
      <li>20 Squats</li>
      <li>30-second Plank</li>
      <li>10 Burpees</li>
    </ul>
    <p class="note">Repeat 3 rounds. Rest 1 minute between rounds.</p>
  </main>
</body>
</html>
